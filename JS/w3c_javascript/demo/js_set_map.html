<body>
    <br> <button onclick="fun1()">set 创建, add</button>
    <br> <button onclick="fun2()">set 遍历 forEach , values()</button>
    <br> <button onclick="fun3()">iterable</button>

<script>

    function fun1() {
        const set = new Set()
        var a ="b"
        set.add(a) // add "b"
        set.add("c")

        let text = ''
        for(x of set.values()){
            text +=`${x} `
        }
        console.log(`set is ${text}`)
    }
    function fun2() {
        const set = new Set([1,2,3,4,5])
        
        let t1 =''
        set.forEach(function(value){
            t1 += `${value} `
        })

        let t2 =''
        for(x of set.values()){
            t2 += `${x} `
        }

        console.log(`t1 is ${t1}\nt2 is ${t2}`)
    }

    function fun4() {
        const person = { fname: "John", lname: "Doe", age: 25 };
        let text = '\n'
        for (const key in person) {
            text += `我是属性 ${key}; 属性值 = ${person[key]}\n`
        }

        console.log(`for in object is ${text}`)

        const numbers = [45, 4, 9, 16, 25];
        let text2 = "";
        for (let x in numbers) {
            text2 += numbers[x] + ' ';
        }
        console.log(`num for in is ${text2}`)
    }

    function fun5() {
        const numbers = [45, 4, 9, 16, 25];
        let text = '\n'
        numbers.forEach(function (value, index, array) {
            text += `我是第 ${index} 个,值是 ${value}\n`
        })
        console.log(`num for in is ${text}`)
    }
