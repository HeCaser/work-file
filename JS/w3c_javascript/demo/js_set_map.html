<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br> <button onclick="fun1()">set 创建, add()</button>
    <br> <button onclick="fun2()">set 遍历 forEach , values()</button>
    <br> <button onclick="fun3()">map 创建,添加元素 set()</button>
    <br> <button onclick="fun4()">map 顺序测试: key 按照插入顺序排列</button>
    <br> <button onclick="fun5()">map 遍历 forEach entires</button>

</body>
<script>

    function fun1() {
        const set = new Set()
        var a = "b"
        set.add(a) // add "b"
        set.add("c")

        let text = ''
        for (x of set.values()) {
            text += `${x} `
        }
        console.log(`set is ${text}`)
    }
    function fun2() {
        const set = new Set([1, 2, 3, 4, 5])

        let t1 = ''
        set.forEach(function (value) {
            t1 += `${value} `
        })

        let t2 = ''
        for (x of set.values()) {
            t2 += `${x} `
        }

        console.log(`t1 is ${t1}\nt2 is ${t2}`)
    }

    function fun3() {
        const map = new Map([["apple", 10.8], ["orange", 3.5]])
        map.set("banan", 7.8)

        var p1 = map.get("apple")
        var p2 = map.get("banan")
        console.log(`apple price is ${p1}\nbanan price is ${p2}`)


    }

    function fun4() {
        const map = new Map()
        let t1 = ''
        for (let i = 0; i < 10; i++) {
            let r = Math.ceil(Math.random() * 10)
            t1 += `${r} `
            map.set(r, r)
        }
        console.log(`map 的添加顺序 = ${t1}`)

        let t2 = ''
        map.forEach(function (value, key) {
            t2 += `${value} `
        })

        console.log(`map 的存储顺序 = ${t2}`)
    }

    function fun5() {
        const map = new Map()
        map.set("1", "a")
        map.set("3", "c")
        map.set("10", "cc")
        map.set("2", "b")

        for (x of map.entries()) {
            console.log(`x is  ${x}, key is ${x[0]} value is ${x[1]}`)
        }
    }

    function fun6() {
        const num = [1, 2, 3, 4, 5]
        let text = ''
        for (n of num) {
            text += ` ${n}`
        }
        console.log(`text is ${text}`)

        const str = "JS is good"
        let text2 = ''
        for (c of str) {
            text2 += c
        }
        console.log(`text2 is ${text2}`)
    }

    function fun7() {
        const num = [1, 2, 3, 4, 5, 6]
        let text = ''
        for (n of num) {
            if (n === 3) {
                continue
            }
            text += `${n} `
        }
        console.log(` text is ${text}`)


        let text2 = '不可以喝酒'
        const person = { name: 'hepan', age: 19 }
        label: {
            if (person.age < 18) {
                break label
            }
            text2 = '我可以喝酒'
        }
        console.log(` text2 is ${text2}`)

    }

    function fun8() {
        const letters = new Set(["a", "b", "c"]);
        for (const x of letters) {
            console.log(` iterable is ${x}`)
        }
    }
</script>

</html>
