<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <button onclick="fun1()">for 循环求和</button>
    <br>
    <button onclick="fun2()">var 作用域: 全局</button>
    <br>
    <button onclick="fun3()">let 作用域: 局部</button>
    <br>
    <button onclick="fun4()">for in</button>
    <br>
    <button onclick="fun5()">for each</button>

    <br> <button onclick="fun6()">for of</button>

</body>
<script>

    function fun1() {
        let a = 0
        for (let i = 0; i < 101; i++) {
            a += i;
        }
        console.log(`0-100 之和 = ${a}`)
    }
    function fun2() {
        var i = 5
        for (i = 0; i < 101; i++) {

        }
        console.log(`i is ${i}`)
    }

    function fun3() {
        var i = 5
        for (let i = 0; i < 101; i++) {

        }
        console.log(`i is ${i}`)
    }

    function fun4() {
        const person = { fname: "John", lname: "Doe", age: 25 };
        let text = '\n'
        for (const key in person) {
            text += `我是属性 ${key}; 属性值 = ${person[key]}\n`
        }

        console.log(`for in object is ${text}`)

        const numbers = [45, 4, 9, 16, 25];
        let text2 = "";
        for (let x in numbers) {
            text2 += numbers[x] + ' ';
        }
        console.log(`num for in is ${text2}`)
    }

    function fun5() {
        const numbers = [45, 4, 9, 16, 25];
        let text = '\n'
        numbers.forEach(function (value, index, array) {
            text += `我是第 ${index} 个,值是 ${value}\n`
        })
        console.log(`num for in is ${text}`)
    }

    function fun6() {
        const num = [1, 2, 3, 4, 5]
        let text = ''
        for (n of num) {
            text += ` ${n}`
        }
        console.log(`text is ${text}`)

        const str = "JS is good"
        let text2 = ''
        for (c of str) {
            text2 += c
        }
        console.log(`text2 is ${text2}`)
    }
</script>

</html>
