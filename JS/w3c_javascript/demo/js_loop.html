<script>

    function fun1() {
        let a = 0
        for (let i = 0; i < 101; i++) {
            a += i;
        }
        console.log(`0-100 之和 = ${a}`)
    }

        let x = Math.random()

        if (x < 0.3) {

        } else if (x < 0.7) {

        } else {

        }

    }
