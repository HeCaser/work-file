<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()">boolean</button>
    <br>
    <button onclick="fun2()">nullish ?? </button>
    <br>
    <button onclick="fun3()">?.</button>
    <br>
    <button onclick="fun4()">if else</button>

</body>
<script>

    function fun1() {
        let a = -3 ? true : false
        console.log(` -3 is = ${a}`)
    }
    function fun2() {
        let name = null
        let showName = name ?? "游客"
        console.log(`showName = ${showName}`)
    }

    function fun3() {
        const car = { type: "Fiat", model: "500", color: "white" };
        console.log(`car name is ${car?.name}`)
    }

    function fun4() {
        let x = Math.random()
        let y = 0
        if (x < 0.3) {
            y = 'x less than 0.3'
        } else if (x < 0.7) {
            y = 'x in 0.3 ~ 0.7'
        } else {
            y = 'x >= 0.7'
        }
        console.log(`x is ${x} and ${y}`)
    }

</script>

</html>
