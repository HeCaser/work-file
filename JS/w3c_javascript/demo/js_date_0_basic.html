<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()">Date</button>
    <br>
    <button onclick="fun2()">Date display</button>
    <br>
    <button onclick="fun3()">Date format</button>
    <br>
    <button onclick="fun4()">parse mills</button>
    <br>
   

</body>
<script>

    function fun1() {
        const date = new Date()
        console.log(`now = ${date}`)

        const date1 = new Date(9,10)
        console.log(`year = ${date1.getFullYear()}`)
    }
    function fun2() {
        const date = new Date()
        console.log(`toString  = ${date.toString()}\n toDateString = ${date.toDateString()}\n toUTCString is ${date.toUTCString()} \n toISOString is ${date.toISOString()}`)
    
    }

    function fun3() {
      const date = new Date("2023 06 01")
      const date2 = new Date("2023-06-01")
      console.log(`date = ${date}\ndate2 = ${date2}`)

      const d = new Date("2015-03-25T12:00:00Z"); // UTC-0 ,具体会根据当前时区变化, 例如 UTC+8 会变为 20 点
      console.log(`d = ${d}\n`)

      const d2 = new Date("2015-03-25T12:00:00+08:00"); // 去掉 Z 代表相对时间 +08:00 代表 UTC+8 , 可以得到北京时间(12点): Wed Mar 25 2015 12:00:00 GMT+0800 (中国标准时间)
      console.log(`d2 = ${d2}\n`)

    }
    function fun4() {
        let mills = Date.parse("2023-06-07")
        const d = new Date(mills)
        console.log(`d = ${d}`) //  Wed Jun 07 2023 08:00:00 GMT+0800 (中国标准时间)
    }
  


</script>

</html>
