<script>

    function fun1() {
        let a = 10n

    }
    function fun2() {
        let t1 = `9007199254740992 === 9007199254740993 is ${9007199254740992 === 9007199254740993}`
        let t2 = `9007199254740992n === 9007199254740993n is ${9007199254740992n === 9007199254740993n}`
        alert(`${t1} \n ${t2}`)
    }

    function fun3() {
        let x = Number.MAX_SAFE_INTEGER;
        let y = Number.MIN_SAFE_INTEGER;
        alert(`${x}\n ${y} `)
        console.log("x " + x + " y= " + y)
    }

    function fun4() {
        let text = `10 is safe ${Number.isSafeInteger(10)}`
        let text2 = `0.3 is safe ${Number.isSafeInteger(0.3)}`
        let text3 = `9007199254740991 is safe ${Number.isSafeInteger(9007199254740991)}`
        let text4 = `9007199254740993 is safe ${Number.isSafeInteger(9007199254740993)}`

        console.log(`${text}\n ${text2} \n ${text3} \n ${text4} `)
    }
