<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()">type of</button>
    <br>
    <button onclick="fun2()">constructor, 判断对象是否是某种类型</button>
    <br>
    <button onclick="fun3()">instanceof</button>
    <br>
    <button onclick="fun4()">类型转换</button>
    <br>
    <button onclick="fun5()">类型转换:特殊</button>

</body>
<script>

    function fun1() {
        console.log(`typeof "John" is ${typeof "John"}
        typeof 3.14 is ${typeof 3.14}
        typeof NaN is ${typeof NaN}
        typeof false is ${typeof false}
        typeof [1,2,3,4] is ${typeof [1, 2, 3, 4]}
        typeof function () {} is ${typeof function () { }}
        typeof null is ${typeof null}`)
    }
    function fun2() {
        const arr = [1, 2]
        const isArray = arr.constructor.toString().indexOf("Array") > -1
        const isArray2 = arr.constructor === Array
        console.log(`"John".constructor is ${"John".constructor}
        [1,2] is Array: ${isArray} ${isArray2}`)
    }

    function fun3() {
        console.log(`"1" instanceof String is ${ "1" instanceof String}
        new String(1) instanceof String is ${new String(1) instanceof String}`)
    }

    function fun4() {
        console.log(`" " to number  is ${Number(" ")}
        Number("3.14") is ${Number("3.14")}
        Number("99 88") is ${Number("99 88")}
        Boolean("") is  ${Boolean("")}`)
    } 
    
    function fun5() {
        console.log(`Boolean("0") is ${Boolean("0")}
        Boolean("000") is ${Boolean("000")}
        Number(" ") is ${Number(" ")}
        Boolean(" ") is  ${Boolean(" ")}
        Number([]) is ${Number([])}
        Boolean([]) ${Boolean([])}
        Number([20]) is ${Number([20])}
        Number([20,30]) is ${Number([20,30])}`)
    }

  
</script>

</html>
