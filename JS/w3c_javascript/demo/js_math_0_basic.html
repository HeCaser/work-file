<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()">math method</button>
    <br>
    <button onclick="fun2()">shift unshift</button>
    <br>
    <button onclick="fun3()">delete</button>
    <br>
    <button onclick="fun4()">flat</button>
    <br>
    <button onclick="fun5()">splice</button>
    <br>
    <button onclick="fun6()">slice</button>
    <br>
    <button onclick="fun7()">sort</button>
    <br>
    <button onclick="fun8()">随机排序</button>
    <br>
    <button onclick="fun9()">math.min</button>
    <br>

</body>
<script>

    function fun1() {
      console.log(`Math.round(4.4) is ${Math.round(4.4)}\nMath.round(4.5) is ${Math.round(4.5)}\n Math.round(4.6) is ${Math.round(4.6)}`)
    }
    
    function fun2() {
        const cars = ['奇瑞', '比亚迪', '长城']
        console.log(`cars shift is  ${cars.shift()}`)
        console.log(`cars unshift  is ${cars.unshift("BYD")}`)
        console.log(`cars is ${cars}`)
    }

    function fun3() {
        const fruits = ["Banana", "Orange", "Apple"];
        console.log(`before delete is ${fruits}`)
        delete fruits[1];
        console.log(`after delete is ${fruits} 长度 =${fruits.length}`)

    }
    function fun4() {
        const myArr = [[1, 2], [3, 4], [5, 6]];
        const newArr = myArr.flat();
        console.log(`newArr = ${newArr}`)
    }
    function fun5() {
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const r = fruits.splice(2, 0, "Lemon", "Kiwi");
        console.log(`new array is ${fruits}`)
    }

    function fun6() {
        const fruits = ["Banana", "Orange", "Apple", "Mango", "Bird"];
        console.log(`slice(0) =${fruits.slice(0)}
        slice(1,3) = ${fruits.slice(1, 3)}
        slice(1,1) = ${fruits.slice(1, 1)}`)
    }

    function fun7() {

        const fruits = ["Banana", "Orange", "Apple"];
        console.log(`sort is  ${fruits.sort()}
       reverse is  ${fruits.reverse()}
       `)

        const points = [40, 100, 1, 5, 25, 10]
        console.log(`points sort is =${points.sort()}`)
        points.sort(function (a, b) {
            return a - b
        })
        console.log(`points 自定义比较器 is =${points}`)
    }


    function fun8() {
        const points = [40, 100, 1, 5, 25, 10]
        points.sort(function (a, b) {
            return 0.5 - Math.random()
        })
        console.log(`points 随机排序 is =${points}`)
    }
    function fun9() {
        const points = [40, 100, 2, 5, 25, 10]
        const min = Math.min.apply(null,points)
        console.log(`points min is =${min}`)
        
        let a = Infinity
        let b = Number.MIN_VALUE
        console.log(`Number.MIN_VALUE < infinity is ${b < a}`)
    }


</script>

</html>
