    <button onclick="fun1()">进制转换</button>

<script>

    function fun1() {
        const num = 10
        const bin = (num >>> 0).toString(2)
        const num2 = parseInt(bin, 2).toString(10);
        console.log(`10 的 二进制 ${bin}`)
        console.log(`num2 = num2 ${num2}`)
    }




</script>
