<script>

    function fun1() {
        const date = new Date()
        console.log(` year = ${date.getFullYear()}\n month = ${date.getMonth()} \n day = ${date.getDate()} `)
        console.log(` hour = ${date.getHours()}\n minute = ${date.getMinutes()} \n second = ${date.getSeconds()} `)
        console.log(`星期 = ${date.getDay()} \n 毫秒值 = ${date.getTime()}`)
    }
    function fun2() {
        const date = new Date()
        console.log(` utc-year = ${date.getUTCFullYear()}\n utc-month = ${date.getUTCMonth()} \n utc-day = ${date.getUTCDate()} `)
        console.log(` utc-hour = ${date.getUTCHours()}\n utc-minute = ${date.getUTCMinutes()} \n utc-second = ${date.getUTCSeconds()} `)
        console.log(`utc-星期 = ${date.getUTCDay()} \n utc-毫秒值 = ${date.getTime()}`)
    }

    function fun3() {
        const date = new Date()
        const minute = date.getTimezoneOffset()
        console.log(`当前时区比 UTC 时区, 相差 ${minute} 分钟 相当于 ${minute/60} 小时`)
    }
