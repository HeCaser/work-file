        const indexes = res.map(match => match.index);
        const numbers = res.map(match => match.);
        alert(numbers)
        if(indexes){
            let isNumber = indexes[0] === 0
            let start = 0
            indexes.forEach((index)=>{
                let temp = msg.substring(start,index)
                if(temp){
                    console.log(`${temp} is number = ${isNumber}`)

                }
            })
            alert(indexes.length)
        }else{
            alert('原样返回')
        }
